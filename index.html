<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  

  <title> Frontend Mentor | Stats preview card component</title>  

</head>
<body>
  <main>
    <section class="stats-section">
      <h1>Get insights that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="grid-container">
        <div class="stats-badge">
          <p class="stats-number">10k+</p>
          <p class="stats-name">companies</p>
        </div>
        <div class="stats-badge">
          <p class="stats-number">314</p>
          <p class="stats-name">templates</p>
        </div>
        <div class="stats-badge">
          <p class="stats-number">12M+</p>
          <p class="stats-name">queries</p>
        </div>
      </div>
    </section>
    <section class="image-container">

      <img src="./images/image-header-desktop.jpg" alt="desktop image"/>
      <div class="overlay">
      </div>
    </section>
  </main>
